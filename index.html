<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Ocean</title>
    <!-- BOOTSTRAP 3 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha512-6MXa8B6uaO18Hid6blRMetEIoPqHf7Ux1tnyIQdpt9qI5OACx7C+O3IVTr98vwGnlcg0LOLa02i9Y1HpVhlfiw==' crossorigin='anonymous'/>
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ICON -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css' integrity='sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==' crossorigin='anonymous'/>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="row">
                <!-- Site Logo -->
                <div class="col-xs-6 col-md-3">
                    <img class="site-logo" src="./img/logo.png" alt="site logo">
                </div>
                <!-- Hamburger -->
                <div class="col-xs-6 visible-xs visible-sm text-right">
                    <div class="hamburger">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                <!-- Central Nav -->
                <div class="col-md-5 padX-0 visible-md-inline-block visible-lg-inline-block">
                    <nav class="header-navbar">
                        <ul class="list-inline">
                            <li class="drop">Products</li>
                            <li>Customers</li>
                            <li class="drop">Community</li>
                            <li>Pricing</li>
                        </ul>
                    </nav>
                </div>
                <!-- Right Nav -->
                <div class="col-md-4 visible-md-inline-block visible-lg-inline-block text-right">
                    <nav class="header-navbar">
                        <ul class="list-inline">
                            <li>Docs</li>
                            <li class="drop">Support</li>
                            <li>Login</li>
                            <li><div class="btn my-btn">Sign Up</div></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
